<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Black Goose Bistro Pizza-on-Demand</title>
  </head>
  <body>
    <div id="container-form-order-pizza">
      <div class="title-form-box">
        <h3 class="title-form">Black Goose Bistro Pizza-on-Demand</h3>
      </div>

      <div class="description-form">
        <p class="description-text">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nostrum et
          numquam omnis adipisci, odio quo.
        </p>
      </div>

      <div class="form-box">
        <p>Your Information</p>
        <form action="output.php" method="post" id="pizza-order-form">
          <div id="name-field">
            <label for="name">Name:</label
            ><input
              type="text"
              name="name"
              required
              minlength="4"
              placeholder="At Least 4 Characters"
              id="name"
            />
          </div>
          <div id="address-field">
            <label for="address">Address:</label
            ><input
              type="text"
              name="address"
              required
              placeholder="Enter your address"
              id="address"
            />
          </div>
          <div id="phone-field">
            <label for="phone">Phone:</label
            ><input
              type="tel"
              name="phone"
              required
              placeholder="Enter your telephone number"
              id="phone"
            />
          </div>
          <div id="email-field">
            <label for="email">Email:</label
            ><input
              type="email"
              name="email"
              required
              placeholder="Enter your email"
              id="email"
            />
          </div>
          <div id="delivery-instructions-field">
            <label for="delivery-instructions">Delivery Instructions:</label>
            <textarea
              name="delivery-instructions"
              id="delivery-instructions"
              minlength="10"
              maxlength="400"
              cols="40"
              rows="4"
              placeholder='Limit characters and add placeholder text "No more than 400 characters long"'
            ></textarea>
          </div>

          <div id="pizza-specs">
            <p id="pizza-specs-title">Design Your Dream Pizza:</p>
            <span>Pizza specs</span>
            <div id="pizza-crust-field">
              <p>Crust (Choose one):</p>
              <div id="classic-white-choice">
                <label for="classic-white"
                  ><input
                    type="radio"
                    name="pizza-crust"
                    value="Classic White"
                    id="classic-white"
                    checked
                  />Classic White</label
                >
              </div>
              <div id="multigrain-choice">
                <label for="multigrain"
                  ><input
                    type="radio"
                    name="pizza-crust"
                    value="Multigrain"
                    id="multigrain"
                  />Multigrain</label
                >
              </div>
              <div id="cheese-stuffed-crust-choice">
                <label for="cheese-stuffed-crust"
                  ><input
                    type="radio"
                    name="pizza-crust"
                    value="Cheese-stuffed crust"
                    id="cheese-stuffed-crust"
                  />Cheese-stuffed crust</label
                >
              </div>
              <div id="glutten-free-choice">
                <label for="glutten-free"
                  ><input
                    type="radio"
                    name="pizza-crust"
                    value="Glutteen-free"
                    id="glutten-free"
                  />Glutteen-free</label
                >
              </div>
            </div>
          </div>

          <div id="toppings-field">
            <p>Toppings (Choose as many as you want):</p>
            <div id="pepperoni-choice">
              <label for="pepperoni">
                <input
                  type="checkbox"
                  name="toppings[]"
                  id="pepperoni"
                  value="Pepperoni"
                />
                Pepperoni
              </label>
            </div>
            <div id="red-sauce-choice">
              <label for="red-sauce">
                <input
                  type="checkbox"
                  name="toppings[]"
                  id="red-sauce"
                  value="Red Sauce"
                  checked
                />
                Red Sauce
              </label>
            </div>
            <div id="white-sauce-choice">
              <label for="white-sauce">
                <input
                  type="checkbox"
                  name="toppings[]"
                  id="white-sauce"
                  value="White Sauce"
                />
                White Sauce
              </label>
            </div>
            <div id="mozzarella-cheese-choice">
              <label for="mozzarella-cheese">
                <input
                  type="checkbox"
                  name="toppings[]"
                  id="mozzarella-cheese"
                  value="Mozzarella Cheese"
                />
                Mozzarella Cheese
              </label>
            </div>
            <div id="mushrooms-choice">
              <label for="mushrooms">
                <input
                  type="checkbox"
                  name="toppings[]"
                  id="mushrooms"
                  value="Mushrooms"
                />
                Mushrooms
              </label>
            </div>
            <div id="peppers-choice">
              <label for="peppers">
                <input
                  type="checkbox"
                  name="toppings[]"
                  id="peppers"
                  value="Peppers"
                />
                Peppers
              </label>
            </div>
            <div id="anchovies-choice">
              <label for="anchovies">
                <input
                  type="checkbox"
                  name="toppings[]"
                  id="anchovies"
                  value="Anchovies"
                />
                Anchovies
              </label>
            </div>
          </div>

          <div id="quantity-field">
            <p>Quantity</p>
            <label for="quantity">
              How many pizzas:
              <input
                type="number"
                id="quantity"
                name="quantity"
                min="1"
                max="6"
                value="1"
                required
              />
            </label>
          </div>

          <div class="button-group">
            <button type="submit" name="submit">Bring me a pizza!</button>
            <button type="reset" name="reset">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
